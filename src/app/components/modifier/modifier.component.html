<div *ngIf="tache">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" (change)="onChange()" (mouseenter)="loaded ? null : onLoad()">
        <div>
            <label for="intitule">Intitulé : </label>
            <input type="text" id="intitule" formControlName="intitule">
        </div>
    
        <div>
    
        </div>
            <label for="description">Description : </label>
            <textarea id="description" formControlName="description"></textarea>
        <div>
            <label for="deadline">Deadline : </label>
            <input type="datetime-local" id="deadline">
        </div>
    
        <div>
            <label for="priorite">Priorité : </label>
            <select id="priorite" formControlName="priorite">
                <option value="basse">Basse</option>
                <option value="moyenne">Moyenne</option>
                <option value="haute">Haute</option>
            </select>
        </div>
    
        <div>
            <button type="submit">Update</button>
            <button (click)="onRetourClick()">Retour</button>
            <p *ngIf="submit">Tache ajoutee avec succes !</p>
        </div>
    </form>
</div>
